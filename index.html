<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="assets/avatar.png"
          alt="Foto de Mayk Britto sorrindo, usando oculos e uma camiseta preta com um fundo amarelo. "
        />
        <p>@maykbritto</p>
      </div>
      <ul>
        <li>
          <a href="https://github.com/RixelLitz" target="_blank"
            >Inscreva-se no NLW</a
          >
        </li>
        <li>
          <a href="https://github.com/RixelLitz" target="_blank"
            >Baixe o meu e-book</a
          >
        </li>
        <li>
          <a href="https://github.com/RixelLitz" target="_blank"
            >Veja o meu portfólio</a
          >
        </li>
        <li>
          <a href="https://github.com/RixelLitz" target="_blank"
            >Conheça o explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.github.com/rixellitz" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.instagram.com/rianbritto_" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.youtube.com/c/rixellitz" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.instagram.com/rixellitz" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pela <a href="https://www.rocketseat.com.br/" target="_blank">Rocketseat</a>
      </footer>
    </div>
    
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
